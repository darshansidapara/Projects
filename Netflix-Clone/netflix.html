<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" href="netflix.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="header">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="image" height="110px" width="190px">
            <span class="search">
                <input type="search" id="search" name="search" style="border:transparent; width: 66%; height: 100%;" placeholder="&#128269; Search">
                <span class="srch"><button class="hvr4" type="button"><b>Search</b></button></span>
            </span>
            <span class="signin"><button class="hvr" type="button"><b><a href="signin.html">Sign In</a></b></button></span>
            <span class="option">&#127760;
                    <select id="language" name="language" style="background-color: transparent; border:transparent; color:white;">
                        <option value="English">English</option>
                        <option value="हिंदी">हिंदी</option>
                    </select>
            </span>
        </div>
   
        <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
        <p style="font-size: 1.5rem;">Endless entertainment starts at just ₹ 149. Cancel anytime.</p>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <span class="getstart"><button class="hvr2" type="submit"><b><a href="signin.html">Get Started</a></b></button></span>
            <input type="email" id="emails" name="email" style="background-color: rgba(0, 0, 0, 0.5); width: 350px; height: 18px; margin-top: 5px;" placeholder="Email address" required>
    </div>
</body>
</html>
